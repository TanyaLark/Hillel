<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Users Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #6c757d;
      }
    </style>
  </head>

  <body class="d-flex justify-content-center py-4">
    <div class="container text-center">
      <div class="row row-cols-1">
        <div class="col">
          <main class="form-signin w-25 m-auto">
            <form id="userForm" data-bitwarden-watching="1">
              <img
                class="mb-4"
                src="rodinaIT.jpg"
                alt=""
                width="300"
                height="180"
              />

              <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="name"
                />
                <label for="name">Name</label>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
                <label for="password">Password</label>
              </div>

              <button class="btn btn-dark mt-5 w-100 py-2" type="submit">
                Sign up
              </button>
            </form>
          </main>
        </div>

        <div class="col">
          <div class="container text-center list-group w-25" id="list">
            {% for user in users %}
            <p>{{ user.name }}</p>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const usersList = document.getElementById('list');

      async function fetchUsers() {
        try {
          const response = await fetch('/user/all');
          const users = await response.json();
          renderUsers(users);
        } catch (error) {
          console.error('Error fetching users:', error);
        }
      }

      function renderUsers(users) {
        usersList.innerHTML = '';
        users.forEach((user) => {
          const p = document.createElement('p');
          p.textContent = user.name;
          usersList.appendChild(p);
        });
      }

      window.onload = fetchUsers; // Fetch users when the page loads

      // Event listener for the form submission
      document
        .getElementById('userForm')
        .addEventListener('submit', async function (event) {
          event.preventDefault(); // Prevent the default form submission

          const formData = {
            name: document.getElementById('name').value,
            password: document.getElementById('password').value,
          };
          console.log(JSON.stringify(formData));

          try {
            const response = await fetch('/user/create', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(formData),
              credentials: 'same-origin',
            });

            if (response.ok) {
              console.log('User created successfully');
              fetchUsers();
            } else {
              console.error('Failed to create user:', response.statusText);
            }
          } catch (error) {
            console.error('Error creating user:', error);
          }
        });
    </script>
  </body>
</html>
