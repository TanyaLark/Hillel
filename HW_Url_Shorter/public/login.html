<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #6c757d;
      }
    </style>
  </head>

  <body>
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <svg
              class="bi me-2"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap"
            >
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>

          <div class="text-end">
            <button type="button" class="btn btn-warning" id="signUp">
              Sign-up
            </button>
          </div>
        </div>
      </div>
    </header>

    <div class="container text-center">
      <div class="row row-cols-1">
        <div class="col">
          <main class="form-signin w-25 m-auto">
            <form id="userForm" data-bitwarden-watching="1">
              <div class="form-floating">
                <img
                class="mb-4 mt-5 w-100"
                src="login.jpg"
                alt="Login"
              />
              </div>
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="name"
                />
                <label for="name">Name</label>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
                <label for="password">Password</label>
              </div>

              <button class="btn btn-dark mt-5 w-100 py-2" type="submit">
                Sign in
              </button>
            </form>
          </main>
        </div>

        <div class="col">
          <ul
            class="container text-center list-group"
            style="width: 325px"
            id="list"
          ></ul>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.getElementById('signUp').addEventListener('click', function () {
        window.location.replace('/');
      });

      const usersList = document.getElementById('list');

      // Event listener for the form submission
      document
        .getElementById('userForm')
        .addEventListener('submit', async function (event) {
          event.preventDefault(); // Запретить отправку формы по умолчанию

          const formData = {
            name: document.getElementById('name').value,
            password: document.getElementById('password').value,
          };

          console.log(JSON.stringify(formData));

          try {
            const response = await fetch('/user/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(formData),
              credentials: 'same-origin',
            });

            if (response.status === 200) {
              window.location.replace('/url/all');
            } else {
              window.location.replace('/');
            }
          } catch (error) {
            console.error('Error fetching urls:', error);
          }
        });
    </script>
  </body>
</html>
